<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script type="text/babel">

    class App extends React.Component {
      state = {
        name: 'Kamilla',
        age: 36
      }

      handleChange = (e) => {
        this.setState({
          name: e.target.value // sets state of name to value of whatever is currently inside input field
        });
      }

      handleSubmit = (e) => {
        e.preventDefault(); // prevents page from being refreshed when form submitted
        console.log('form submitted ' + this.state.name)
      }

      render() {
        return (
          <div className="app-content">
            <h1>My name is { this.state.name } and I am { this.state.age }</h1>
            <form onSubmit={this.handleSubmit}>
              <input type='text' onChange={ this.handleChange }/>
              <button>Submit</button>
            </form>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>

</body>
</html>
